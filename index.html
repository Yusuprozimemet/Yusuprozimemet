<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yusup Rozimemet - Technical Journey 2020-2025</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            color: #ecf0f1;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: #00d9ff;
            font-size: 2.5em;
            text-shadow: 0 0 12px rgba(0, 217, 255, 0.5);
        }

        h2 {
            color: #bdc3c7;
            text-align: center;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00ffd0;
            text-shadow: 0 0 8px rgba(0, 255, 208, 0.6);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            justify-items: center;
            align-items: stretch;
        }

        @media (max-width: 800px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 14px;
            width: 100%;
            max-width: 500px;
            height: 340px;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        canvas {
            width: 100%;
            height: 260px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Yusup Rozimemet</h1>
            <h2>Technical Journey: 2020 â†’ 2025</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">20+</div>Projects
                </div>
                <div class="stat">
                    <div class="stat-number">5</div>Domains
                </div>
                <div class="stat">
                    <div class="stat-number">15</div>Deployments
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h2>ðŸ“ˆ Career Progression</h2>
                <canvas id="timelineChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>ðŸŽ¯ Skill Mastery</h2>
                <canvas id="radarChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>ðŸ“Š Project Distribution</h2>
                <canvas id="doughnutChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>ðŸ”§ Tech Adoption</h2>
                <canvas id="stackedBarChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const textColor = '#ecf0f1';
        const gridColor = 'rgba(255,255,255,0.1)';

        new Chart(document.getElementById('timelineChart'), {
            type: 'line',
            data: {
                labels: ['2020', '2021', '2022', '2023', '2024', '2025'],
                datasets: [
                    { label: 'Projects', data: [2, 4, 6, 8, 10, 20], borderColor: '#00ffd0', backgroundColor: 'rgba(0,255,208,0.2)', fill: true, tension: 0.4 },
                    { label: 'Deployments', data: [1, 2, 4, 7, 12, 15], borderColor: '#00d9ff', backgroundColor: 'rgba(0,217,255,0.2)', fill: true },
                    { label: 'AI/ML', data: [0, 0, 1, 5, 8, 12], borderColor: '#ffb347', backgroundColor: 'rgba(255,179,71,0.2)', fill: true }
                ]
            },
            options: { plugins: { legend: { labels: { color: textColor } } }, scales: { x: { ticks: { color: textColor }, grid: { color: gridColor } }, y: { ticks: { color: textColor }, grid: { color: gridColor } } } }
        });

        new Chart(document.getElementById('radarChart'), {
            type: 'radar',
            data: {
                labels: ['Web', 'AI/ML', 'FinTech', 'Bio', 'Lang', 'DevOps'],
                datasets: [
                    { label: '2020', data: [60, 10, 20, 0, 40, 10], borderColor: '#888', backgroundColor: 'rgba(136,136,136,0.2)' },
                    { label: '2023', data: [80, 60, 70, 40, 70, 50], borderColor: '#ffb347', backgroundColor: 'rgba(255,179,71,0.2)' },
                    { label: '2025', data: [95, 90, 95, 80, 85, 85], borderColor: '#00ffd0', backgroundColor: 'rgba(0,255,208,0.2)' }
                ]
            },
            options: { plugins: { legend: { labels: { color: textColor } } }, scales: { r: { grid: { color: gridColor }, pointLabels: { color: textColor }, ticks: { display: false } } } }
        });

        new Chart(document.getElementById('doughnutChart'), {
            type: 'doughnut',
            data: {
                labels: ['AI/ML', 'FinTech', 'Web', 'Lang', 'Bio', 'ML'],
                datasets: [{ data: [8, 6, 5, 4, 2, 3], backgroundColor: ['#00ffd0', '#ffb347', '#36a2eb', '#9966ff', '#f06292', '#ff9f40'] }]
            },
            options: { plugins: { legend: { labels: { color: textColor } } } }
        });

        new Chart(document.getElementById('stackedBarChart'), {
            type: 'bar',
            data: {
                labels: ['20', '21', '22', '23', '24', '25'],
                datasets: [
                    { label: 'Flask', data: [2, 3, 4, 5, 6, 7], backgroundColor: '#00ffd0' },
                    { label: 'OpenAI', data: [0, 0, 0, 4, 7, 8], backgroundColor: '#ffb347' },
                    { label: 'Docker', data: [0, 1, 2, 4, 6, 8], backgroundColor: '#36a2eb' }
                ]
            },
            options: { plugins: { legend: { labels: { color: textColor } } }, scales: { x: { stacked: true, ticks: { color: textColor }, grid: { color: gridColor } }, y: { stacked: true, ticks: { color: textColor }, grid: { color: gridColor } } } }
        });
    </script>
</body>

</html>
