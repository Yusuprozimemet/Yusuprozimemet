<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yusup Rozimemet - AI + FinTech Engineer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ---------- HEADER ---------- */
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 0;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 1px;
            background: linear-gradient(90deg, transparent, #4caf50, #2196f3, transparent);
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4caf50, #2196f3, #ff9800);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            box-shadow: 0 12px 40px rgba(76, 175, 80, .4);
            animation: pulse 2s infinite;
            border: 4px solid rgba(255, 255, 255, .1);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 12px 40px rgba(76, 175, 80, .4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 20px 60px rgba(76, 175, 80, .6);
            }
        }

        h1 {
            color: #fff;
            font-size: 3.2em;
            font-weight: 800;
            margin: 0 0 15px;
            background: linear-gradient(135deg, #4caf50, #bb86fc, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1em;
            color: #888;
            margin: 0 0 30px;
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 25px 20px;
            background: rgba(30, 30, 30, .9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(76, 175, 80, .2);
            transition: all .4s;
            min-width: 130px;
            position: relative;
            overflow: hidden;
        }

        .stat:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(76, 175, 80, .3);
            border-color: #4caf50;
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-number {
            font-size: 2.8em;
            font-weight: 800;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        /* ---------- CHARTS ---------- */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            /* <<< ONE COLUMN ONLY */
            gap: 40px;
            margin-bottom: 80px;
        }

        .chart-container {
            background: rgba(30, 30, 30, .95);
            backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 16px 50px rgba(0, 0, 0, .6);
            border: 1px solid rgba(76, 175, 80, .15);
            transition: all .4s;
            position: relative;
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4caf50, #2196f3, #ff9800, #bb86fc);
            border-radius: 24px 24px 0 0;
        }

        .chart-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(76, 175, 80, .25);
            border-color: rgba(76, 175, 80, .4);
        }

        .chart-title {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.4em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-title i {
            margin-right: 10px;
            color: #4caf50;
        }

        canvas {
            max-height: 380px;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width:768px) {
            .charts-grid {
                gap: 25px;
            }

            .stats {
                gap: 25px;
            }

            h1 {
                font-size: 2.5em;
            }

            .profile-pic {
                font-size: 2.8em;
                width: 110px;
                height: 110px;
            }
        }

        /* ---------- ANIMATIONS ---------- */
        .fade-in {
            opacity: 0;
            transform: translateY(40px);
            transition: all .8s;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ---------- FOOTER ---------- */
        .footer {
            text-align: center;
            padding: 50px 0;
            color: #888;
            border-top: 1px solid rgba(76, 175, 80, .1);
            margin-top: 80px;
            font-size: .95em;
        }

        .highlight {
            color: #4caf50;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- HEADER -->
        <div class="header fade-in">
            <div class="profile-pic">Developer</div>
            <h1>Yusup Rozimemet</h1>
            <p class="tagline">From Web Apps to Multi-Agent AI Systems | 20+ Production Projects</p>

            <div class="stats">
                <div class="stat">
                    <div class="stat-icon"><i class="fas fa-project-diagram"></i></div>
                    <div class="stat-number">25+</div>Projects
                </div>
                <div class="stat">
                    <div class="stat-icon"><i class="fas fa-brain"></i></div>
                    <div class="stat-number">8</div>AI/ML
                </div>
                <div class="stat">
                    <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="stat-number">6</div>FinTech
                </div>
                <div class="stat">
                    <div class="stat-icon"><i class="fas fa-rocket"></i></div>
                    <div class="stat-number">50+</div>Deployments
                </div>
            </div>
        </div>

        <!-- CHARTS (now stacked) -->
        <div class="charts-grid">

            <div class="chart-container fade-in">
                <h2 class="chart-title"><i class="fas fa-chart-pie"></i>Project Distribution</h2>
                <canvas id="doughnutChart"></canvas>
            </div>

            <div class="chart-container fade-in">
                <h2 class="chart-title"><i class="fas fa-cogs"></i>Tech Adoption</h2>
                <canvas id="stackedBarChart"></canvas>
            </div>

        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p><i class="fas fa-code"></i> Built with Chart.js | <span class="highlight">AI + FinTech +
                    Full-Stack</span> | 2020-2025</p>
        </div>
    </div>

    <script>
        /* ---------- Intersection Observer ---------- */
        const observer = new IntersectionObserver(entries => {
            entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

        /* ---------- DOUGHNUT CHART (Project Distribution) ---------- */
        new Chart(document.getElementById('doughnutChart'), {
            type: 'doughnut',
            data: {
                labels: ['AI/ML', 'FinTech', 'Web Dev', 'EdTech', 'Bioinformatics', 'DevOps'],
                datasets: [{
                    data: [15, 12, 8, 6, 3, 4],
                    backgroundColor: [
                        'rgba(255,99,132,0.8)',
                        'rgba(54,162,235,0.8)',
                        'rgba(255,206,86,0.8)',
                        'rgba(75865,192,192,0.8)',
                        'rgba(153,102,255,0.8)',
                        'rgba(255,159,64,0.8)'
                    ],
                    borderWidth: 0,
                    borderRadius: 12,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#e0e0e0', font: { size: 12, weight: '600' }, padding: 25, usePointStyle: true }
                    }
                },
                cutout: '65%',
                animation: { animateRotate: true, duration: 2500, easing: 'easeInOutQuart' }
            }
        });

        /* ---------- STACKED BAR (Tech Adoption) ---------- */
        const skillColors = {
            // ---- Existing ----
            "Python": "#4caf50", "R": "#2196f3", "Java": "#ff9800", "JavaScript": "#ffeb3b",
            "Pandas": "#9c27b0", "NumPy": "#e91e63", "SQLAlchemy": "#3f51b5", "Matplotlib": "#00bcd4",
            "Seaborn": "#cddc39", "TensorFlow": "#ff5722", "scikit-learn": "#795548",
            "Flask": "#8bc34a", "FastAPI": "#009688",
            "HTML5": "#ff4081", "CSS3": "#03a9f4", "Jinja": "#607d8b",
            "Git": "#f44336", "GitHub": "#9e9e9e", "Google Colab": "#ffca28", "VS Code": "#673ab7",
            "Docker": "#1e88e5", "Kubernetes": "#42a5f5", "Skaffold": "#26c6da",
            "PostgreSQL": "#336791",
            "Render": "#4db6ac", "Google Cloud": "#fbc02d", "AWS": "#ff8f00", "Heroku": "#7e57c2", "Railway": "#26a69a",

            // ---- New (learning) ----
            "Microservices": "#f06292", "TypeScript": "#007acc", "React": "#61dafb",
            "Vite": "#646cff", "Next.js": "#000000", "Node.js": "#8cc84b"
        };

        const years = ['2020', '2021', '2022', '2023', '2024', '2025'];

        const skillData = {
            // ---- Existing ----
            "Python": [2, 4, 5, 7, 8, 9], "R": [0, 0, 1, 1, 1, 1], "Java": [0, 0, 0, 1, 1, 1], "JavaScript": [1, 2, 2, 2, 3, 3],
            "Pandas": [0, 1, 2, 3, 4, 5], "NumPy": [0, 1, 2, 3, 4, 5], "SQLAlchemy": [0, 0, 1, 2, 3, 3],
            "Matplotlib": [0, 1, 1, 2, 2, 2], "Seaborn": [0, 0, 1, 1, 2, 2],
            "TensorFlow": [0, 0, 0, 2, 4, 6], "scikit-learn": [0, 0, 1, 2, 3, 4],
            "Flask": [2, 3, 4, 5, 6, 7], "FastAPI": [0, 0, 0, 2, 4, 5],
            "HTML5": [1, 2, 2, 2, 2, 2], "CSS3": [1, 2, 2, 2, 2, 2], "Jinja": [1, 1, 1, 1, 1, 1],
            "Git": [1, 2, 3, 4, 5, 6], "GitHub": [1, 2, 3, 4, 5, 6],
            "Google Colab": [0, 0, 1, 2, 3, 4], "VS Code": [0, 1, 2, 3, 4, 5],
            "Docker": [0, 0, 1, 3, 5, 7], "Kubernetes": [0, 0, 0, 1, 2, 3], "Skaffold": [0, 0, 0, 0, 1, 2],
            "PostgreSQL": [0, 0, 1, 2, 3, 4],
            "Render": [0, 0, 0, 1, 2, 3], "Google Cloud": [0, 0, 0, 1, 2, 3], "AWS": [0, 0, 0, 1, 2, 3],
            "Heroku": [0, 1, 1, 1, 1, 1], "Railway": [0, 0, 0, 0, 1, 2],

            // ---- New ----
            "Microservices": [0, 0, 0, 0, 1, 2], "TypeScript": [0, 0, 0, 0, 1, 3],
            "React": [0, 0, 0, 0, 2, 4], "Vite": [0, 0, 0, 0, 1, 2],
            "Next.js": [0, 0, 0, 0, 1, 3], "Node.js": [0, 0, 0, 0, 2, 4]
        };

        const datasets = Object.keys(skillData).map(skill => ({
            label: skill,
            data: skillData[skill],
            backgroundColor: skillColors[skill] + "dd",
            borderColor: skillColors[skill],
            borderWidth: 1
        }));

        new Chart(document.getElementById('stackedBarChart'), {
            type: 'bar',
            data: { labels: years, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { stacked: true, ticks: { color: '#e0e0e0', font: { size: 13, weight: '600' } }, grid: { display: false } },
                    y: { stacked: true, beginAtZero: true, ticks: { color: '#e0e0e0', font: { size: 12 } }, grid: { color: 'rgba(255,255,255,0.06)' } }
                },
                plugins: {
                    tooltip: { callbacks: { label: ctx => `${ctx.dataset.label}: ${ctx.raw} project${ctx.raw > 1 ? 's' : ''}` } },
                    legend: { position: 'right', labels: { color: '#e0e0e0', font: { size: 11 }, padding: 12, usePointStyle: true } }
                },
                animation: { duration: 2600, easing: 'easeOutQuart' }
            }
        });
    </script>
</body>

</html>
