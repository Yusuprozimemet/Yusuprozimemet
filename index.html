<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yusup Rozimemet - AI + FinTech Engineer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ---------- HEADER ---------- */
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 0;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 1px;
            background: linear-gradient(90deg, transparent, #4caf50, #2196f3, transparent);
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4caf50, #2196f3, #ff9800);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            box-shadow: 0 12px 40px rgba(76, 175, 80, .4);
            animation: pulse 2s infinite;
            border: 4px solid rgba(255, 255, 255, .1);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 12px 40px rgba(76, 175, 80, .4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 20px 60px rgba(76, 175, 80, .6);
            }
        }

        h1 {
            color: #fff;
            font-size: 3.2em;
            font-weight: 800;
            margin: 0 0 15px;
            background: linear-gradient(135deg, #4caf50, #bb86fc, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1em;
            color: #888;
            margin: 0 0 30px;
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 25px 20px;
            background: rgba(30, 30, 30, .9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(76, 175, 80, .2);
            transition: all .4s;
            min-width: 130px;
            position: relative;
            overflow: hidden;
        }

        .stat:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(76, 175, 80, .3);
            border-color: #4caf50;
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-number {
            font-size: 2.8em;
            font-weight: 800;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        /* ---------- CHARTS ---------- */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            /* <<< ONE COLUMN ONLY */
            gap: 40px;
            margin-bottom: 80px;
        }

        .chart-container {
            background: rgba(30, 30, 30, .95);
            backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 16px 50px rgba(0, 0, 0, .6);
            border: 1px solid rgba(76, 175, 80, .15);
            transition: all .4s;
            position: relative;
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4caf50, #2196f3, #ff9800, #bb86fc);
            border-radius: 24px 24px 0 0;
        }

        .chart-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(76, 175, 80, .25);
            border-color: rgba(76, 175, 80, .4);
        }

        .chart-title {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.4em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-title i {
            margin-right: 10px;
            color: #4caf50;
        }

        canvas {
            max-height: 380px;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width:768px) {
            .charts-grid {
                gap: 25px;
            }

            .stats {
                gap: 25px;
            }

            h1 {
                font-size: 2.5em;
            }

            .profile-pic {
                font-size: 2.8em;
                width: 110px;
                height: 110px;
            }
        }

        /* ---------- ANIMATIONS ---------- */
        .fade-in {
            opacity: 0;
            transform: translateY(40px);
            transition: all .8s;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ---------- FOOTER ---------- */
        .footer {
            text-align: center;
            padding: 50px 0;
            color: #888;
            border-top: 1px solid rgba(76, 175, 80, .1);
            margin-top: 80px;
            font-size: .95em;
        }

        .highlight {
            color: #4caf50;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- HEADER -->
        <!-- HEADER -->
        <div class="header fade-in">
            <div class="profile-pic">
                <img src="profile.jpg" alt="Yusup Rozimemet"
                    style="width:100%; height:100%; border-radius:50%; object-fit:cover;">
            </div>
            <h1>Yusup Rozimemet</h1>
            <p class="tagline">From Molecule to Models </p>

            <div class="stats">
                <div class="stat">
                    <div class="stat-icon"><i class="fas fa-project-diagram"></i></div>
                    <div class="stat-number">25+</div>Projects
                </div>
                <div class="stat">
                    <div class="stat-icon"><i class="fas fa-brain"></i></div>
                    <div class="stat-number">8</div>AI/ML
                </div>
                <div class="stat">
                    <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="stat-number">6</div>FinTech
                </div>
                <div class="stat">
                    <div class="stat-icon"><i class="fas fa-rocket"></i></div>
                    <div class="stat-number">50+</div>Deployments
                </div>
            </div>
        </div>

        <!-- CHARTS (now stacked) -->
        <div class="charts-grid">

            <div class="chart-container fade-in">
                <h2 class="chart-title"><i class="fas fa-chart-pie"></i>Project Distribution</h2>
                <canvas id="doughnutChart"></canvas>
            </div>

            <div class="chart-container fade-in">
                <h2 class="chart-title"><i class="fas fa-cogs"></i>Tech Adoption</h2>
                <canvas id="stackedBarChart"></canvas>
            </div>

        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p><i class="fas fa-code"></i> Built with Chart.js | <span class="highlight">AI + FinTech +
                    Full-Stack</span> | 2019-2025</p>
        </div>
    </div>

    <script>
        /* ---------- Intersection Observer ---------- */
        const observer = new IntersectionObserver(entries => {
            entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

        /* ---------- DOUGHNUT CHART (unchanged) ---------- */
        new Chart(document.getElementById('doughnutChart'), {
            type: 'doughnut',
            data: {
                labels: ['AI/ML', 'FinTech', 'Web Dev', 'EdTech', 'Bioinformatics', 'DevOps'],
                datasets: [{
                    data: [15, 12, 8, 6, 3, 4],
                    backgroundColor: [
                        'rgba(255,99,132,0.8)',
                        'rgba(54,162,235,0.8)',
                        'rgba(255,206,86,0.8)',
                        'rgba(75,192,192,0.8)',
                        'rgba(153,102,255,0.8)',
                        'rgba(255,159,64,0.8)'
                    ],
                    borderWidth: 0,
                    borderRadius: 12,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#e0e0e0', font: { size: 12, weight: '600' }, padding: 25, usePointStyle: true }
                    }
                },
                cutout: '65%',
                animation: { animateRotate: true, duration: 2500, easing: 'easeInOutQuart' }
            }
        });

        /* ---------- STACKED BAR – CATEGORIZED ---------- */
        const years = ['2019', '2020', '2021', '2022', '2023', '2024', '2025'];

        // ----- 1. Category definition (order matters for legend) -----
        const categories = [
            { name: "Languages", color: "#4caf50" },
            { name: "Python Libraries", color: "#9c27b0" },
            { name: "Frameworks", color: "#009688" },
            { name: "Web", color: "#ff4081" },
            { name: "Tools", color: "#f44336" },
            { name: "Databases", color: "#336791" },
            { name: "Platforms", color: "#ff8f00" },
            { name: "Modern Stack", color: "#61dafb" }
        ];

        // ----- 2. Skill → category + data -----
        const skillMap = {
            // Languages
            "Python": { cat: 0, data: [0, 1, 3, 4, 6, 7, 8] },
            "R": { cat: 0, data: [2, 1, 1, 1, 1, 1, 1] },
            "Java": { cat: 0, data: [0, 3, 2, 1, 1, 1, 1] },
            "JavaScript": { cat: 0, data: [0, 0, 0, 1, 2, 3, 3] },

            // Python Libraries
            "Pandas": { cat: 1, data: [0, 1, 2, 3, 4, 4, 5] },
            "NumPy": { cat: 1, data: [0, 1, 2, 3, 4, 4, 5] },
            "SQLAlchemy": { cat: 1, data: [0, 0, 0, 1, 2, 3, 3] },
            "Matplotlib": { cat: 1, data: [0, 1, 1, 2, 2, 2, 2] },
            "Seaborn": { cat: 1, data: [0, 0, 1, 1, 2, 2, 2] },
            "TensorFlow": { cat: 1, data: [0, 0, 2, 3, 4, 5, 6] },
            "scikit-learn": { cat: 1, data: [0, 0, 2, 3, 4, 4, 5] },

            // Frameworks
            "Flask": { cat: 2, data: [0, 0, 0, 0, 3, 5, 6] },
            "FastAPI": { cat: 2, data: [0, 0, 0, 0, 1, 3, 4] },

            // Web
            "HTML5": { cat: 3, data: [0, 0, 0, 0, 2, 2, 2] },
            "CSS3": { cat: 3, data: [0, 0, 0, 0, 2, 2, 2] },
            "Jinja": { cat: 3, data: [0, 0, 0, 0, 1, 1, 1] },

            // Tools
            "Git": { cat: 4, data: [1, 2, 3, 4, 5, 6, 6] },
            "GitHub": { cat: 4, data: [1, 2, 3, 4, 5, 6, 6] },
            "Google Colab": { cat: 4, data: [0, 0, 2, 3, 4, 4, 5] },
            "VS Code": { cat: 4, data: [0, 1, 2, 3, 4, 5, 5] },
            "Docker": { cat: 4, data: [0, 0, 0, 1, 3, 5, 6] },
            "Kubernetes": { cat: 4, data: [0, 0, 0, 0, 1, 2, 3] },
            "Skaffold": { cat: 4, data: [0, 0, 0, 0, 0, 1, 2] },

            // Databases
            "PostgreSQL": { cat: 5, data: [0, 0, 0, 1, 2, 3, 4] },

            // Platforms
            "Render": { cat: 6, data: [0, 0, 0, 0, 1, 2, 3] },
            "Google Cloud": { cat: 6, data: [0, 0, 1, 1, 2, 2, 3] },
            "AWS": { cat: 6, data: [0, 0, 0, 1, 1, 2, 3] },
            "Heroku": { cat: 6, data: [0, 0, 1, 1, 1, 1, 1] },
            "Railway": { cat: 6, data: [0, 0, 0, 0, 0, 1, 2] },

            // Modern Stack (learning)
            "Microservices": { cat: 7, data: [0, 0, 0, 0, 1, 1, 2] },
            "TypeScript": { cat: 7, data: [0, 0, 0, 0, 1, 2, 3] },
            "React": { cat: 7, data: [0, 0, 0, 0, 1, 3, 4] },
            "Vite": { cat: 7, data: [0, 0, 0, 0, 1, 1, 2] },
            "Next.js": { cat: 7, data: [0, 0, 0, 0, 1, 2, 3] },
            "Node.js": { cat: 7, data: [0, 0, 0, 0, 1, 3, 4] }
        };

        // ----- 3. Build one dataset per *category* (stacked) -----
        const datasets = categories.map((cat, catIdx) => {
            const catSkills = Object.entries(skillMap)
                .filter(([_, info]) => info.cat === catIdx)
                .map(([name, info]) => ({ name, data: info.data }));

            // Sum all skills in the category for each year
            const summedData = years.map((_, yIdx) =>
                catSkills.reduce((sum, s) => sum + s.data[yIdx], 0)
            );

            return {
                label: cat.name,
                data: summedData,
                backgroundColor: cat.color + "dd",   // 85 % opacity
                borderColor: cat.color,
                borderWidth: 1,
                // store the skill breakdown for the tooltip
                _skills: catSkills
            };
        });

        // ----- 4. Custom tooltip that shows *individual* skills -----
        const customTooltip = {
            callbacks: {
                title: ctx => `${ctx[0].label}`,
                label: context => {
                    const cat = datasets[context.datasetIndex];
                    const yearIdx = context.dataIndex;
                    const lines = [];

                    cat._skills.forEach(s => {
                        const val = s.data[yearIdx];
                        if (val > 0) lines.push(`  ${s.name}: ${val} project${val > 1 ? 's' : ''}`);
                    });

                    return lines.length ? lines : ['(no projects)'];
                }
            }
        };

        // ----- 5. Create the chart -----
        new Chart(document.getElementById('stackedBarChart'), {
            type: 'bar',
            data: { labels: years, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        stacked: true,
                        ticks: { color: '#e0e0e0', font: { size: 13, weight: '600' } },
                        grid: { display: false }
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true,
                        ticks: { color: '#e0e0e0', font: { size: 12 } },
                        grid: { color: 'rgba(255,255,255,0.06)' }
                    }
                },
                plugins: {
                    tooltip: customTooltip,
                    legend: {
                        position: 'right',
                        labels: {
                            color: '#e0e0e0',
                            font: { size: 12, weight: '600' },
                            padding: 15,
                            usePointStyle: true
                        }
                    }
                },
                animation: { duration: 2600, easing: 'easeOutQuart' }
            }
        });
    </script>
</body>

</html>
